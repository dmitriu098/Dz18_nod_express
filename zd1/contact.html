<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Sintony:400,700" rel="stylesheet">
	<link rel="stylesheet" href="fonts/font-awesome/font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<link href="css/style.css" type="text/css" rel="stylesheet" />
	<title>Document</title>
</head>
<body>
	<header>

		<div class="container">
			<div class="row">
					<div class="col-lg-3">
							<a href="/" class="header-logo">
								<img src="images/logo.png" alt="main-logo">
							</a>
					</div>
					<div class="col-lg-6">
						<nav>
                            <ul class="menu d-flex">
                                <li class="menu_item "><a href="/">Главная</a></li>
                                <li class="menu_item"><a href="/about">О нас</a></li>
                                <li class="menu_item item_active"><a href="/contact">Контакты</a></li>
                            </ul>
						</nav>
					</div>
					<div class="col-lg-3">
						<button class="book-btn cta d-flex">
						<span class="book_icon"></span>
						Book your table
						</button>
					</div>
				</div>

			</div>

	</header>

	<section class="contact">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<form class="contact_form m-auto" action="/contact" method="post">
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" name="userEmail" aria-describedby="emailHelp" placeholder="Введите емеил">

						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" class="form-control" name="userPassword" id="exampleInputPassword1" placeholder="Пароль">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</section>



	<footer>
		<div class="container">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<ul class="socials d-flex justify-content-center">
							<li class="socials__item socials__item_fb">
								<a href="#"></a>
							</li>
							<li class="socials__item socials__item_tw">
								<a href="#"></a>
							</li>
							<li class="socials__item socials__item_g">
								<a href="#"></a>
							</li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4">
						<div class="line"></div>
					</div>
					<div class="col-lg-4">
						<div class="credits">
							2018 ©   All rights reserved
						</div>
					</div>
					<div class="col-lg-4">
						<div class="line"></div>
					</div>
				</div>
			</div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
